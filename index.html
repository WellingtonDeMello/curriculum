<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículo - Fialho de Mello</title>
    <style>
        :root {
            --bg: #04e2ff;
            --card-bg: #ffffff;
            --primary: #1d3557;
            --secondary: #457b9d;
            --accent: #1d3557;
            --text: #333;
            --radius: 16px;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: var(--card-bg);
            padding: 40px 50px;
            border-radius: var(--radius);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
            animation: fade 0.6s ease;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 36px;
            margin-bottom: 25px;
            letter-spacing: 1px;
            
        }

        h2 {
            margin-top: 35px;
            color: var(--secondary);
            font-size: 26px;
            border-bottom: 3px solid var(--secondary);
            display: inline-block;
            padding-bottom: 5px;
            
        }

        .info {
            margin-top: 15px;
            font-size: 18px;
            line-height: 1.8;
        }

        .info p {
            background: #f7f9fc;
            padding: 12px 15px;
            border-radius: 10px;
            border-left: 5px solid var(--accent);
            margin-bottom: 12px;
            transition: 0.2s;
        }

        .info p:hover {
            background: #eef3f9;
            transform: translateX(4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currículo — Fialho Gabriel Rocha de Mello</h1>

        <h2>Dados Pessoais</h2>
        <div class="info">
            <p><strong>Endereço:</strong> Alameda Bernardes, Fazenda Fialho, Taquara, RS, Brasil</p>
            <p><strong>E-mail:</strong> Wellingtondemello2207@gmail.com</p>
            <p><strong>Telefone:</strong> (55) 51 98275-6907</p>
            <p><strong>Data de Nascimento:</strong> 22/07/2009</p>
            <button onclick="window.location.href='https://www.senacrs.com.br/home';">Clique aqui para ter uma surpresa</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
